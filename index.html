<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Генератор PDF
    </header>

    <main>
        <h2>Настройки для создания PDF</h2>

        <div>
            <label for="cols">Колонки: </label>
            <input type="number" id="cols" value="3" min="1">
        </div>
        <div>
            <label for="rows">Строки: </label>
            <input type="number" id="rows" value="20" min="1">
        </div>
        <div>
            <label for="font">Шрифт: </label>
            <select id="font">
                <option value="georgia">Georgia</option>
                <option value="arial">Arial</option>
                <option value="garamond">Garamond</option>
            </select>
        </div>
        <div>
            <label for="font-size">Размер шрифта: </label>
            <input type="number" id="font-size" value="20" min="1">
        </div>
        <div>
            <label for="color">Цвет: </label>
            <input type="color" id="color" value="#000000">
        </div>
        <div>
            <label for="level">Уровень: </label>
            <select id="level">
                <option value="easy">Легкий</option>
                <option value="medium">Средний</option>
                <option value="hard">Трудный</option>
            </select>
        </div>

        <div class="button-container">
            <button id="downloadBtn" onclick="generatePdf('download')">Скачать PDF</button>
            <button id="showPdfBtn" onclick="generatePdf('show')">Показать PDF в новой вкладке</button>
            <button id="printBtn" onclick="generatePdf('print')">Печать PDF</button>
        </div>

        <div id="error-box" class="error-box" style="display: none;"></div>
    </main>

    <footer>
        © 2025 PDF Generator. Все права защищены.
    </footer>

    <script src="script.js"></script>
</body>
</html>
