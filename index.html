<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title id="title">Hat Words Generator</title>

    <!-- libraries -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.js"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/misha_stylesheet.css">
    <link rel="stylesheet" href="styles/this_stylesheet.css">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/logo_black.png">
</head>
<body>
    <header>
        <h1 class="icon-text">
            <span class="material-symbols-outlined">school</span>
            <span id="titleText">Hat Words Generator</span>
        </h1>

        <span class="icon-text">
            <span class="material-symbols-outlined">language</span>
            <select id="languageSelector" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </span>
    </header>

    <main>
        <h2 class="icon-text">
            <span class="material-symbols-outlined">description</span>
            <span id="pageSettingsTitle">Page settings</span>
        </h2>

        <div class="settings-container">
            <div class="setting-row">
                <label for="cols" id="colsLabel" class="axis">Cols:</label>
                <input type="number" id="cols" value="3" min="1" oninput="updateWordCount()">

                <span>×</span>

                <label for="rows" id="rowsLabel" class="axis">Rows:</label>
                <input type="number" id="rows" value="20" min="1" oninput="updateWordCount()">

                <span>×</span>

                <label for="pages" id="pagesLabel" class="axis">Pages:</label>
                <input type="number" id="pages" value="1" min="1" oninput="updateWordCount()">

                <span>=</span>
                <span id="wordCountDisplay">60</span> <span id="wordsText">words</span>
            </div>
        </div>

        <h2 class="icon-text">
            <span class="material-symbols-outlined">settings</span>
            <span id="settingsTitle">PDF settings</span>
        </h2>

        <div class="settings-container">
            <div class="setting-row">
                <label for="font">
                    <span class="icon-text">
                        <span class="material-symbols-outlined">title</span>
                        <span id="fontLabel">Font:</span>
                    </span>
                </label>
                <select id="font" style="font-family: Georgia;">
                    <option value="Arial">Arial</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Georgia" default>Georgia</option>
                    <option value="Rubik">Rubik</option>
                    <option value="Roboto">Roboto</option>
                </select>
            </div>
            <div class="setting-row">
                <label for="font-size">
                    <span class="icon-text">
                        <span class="material-symbols-outlined">text_fields</span>
                        <span id="fontSizeLabel">Text size:</span>
                    </span>
                </label>
                <input type="number" id="font-size" value="20" min="1">
            </div>
            <div class="setting-row">
                <label for="color">
                    <span class="icon-text">
                        <span class="material-symbols-outlined">format_color_text</span>
                        <span id="colorLabel">Text color:</span>
                    </span>
                </label>
                <input type="color" id="color" value="#000000" style="padding-top: 0px; padding-bottom: 0px;">
            </div>
        </div>

        <h2 class="icon-text">
            <span class="material-symbols-outlined">dictionary</span>
            <span id="wordlistTitle">Wordlist settings</span>
        </h2>

        <div class="settings-container">
            <div class="setting-row">
                <label for="dictionary" id="dictionaryLabel">Dictionary:</label>
                <select id="dictionary">
                    <option value="Roman">Roman</option>
                    <option value="Moscow">Moscow</option>
                    <option value="EnglishHat">EnglishHat</option>
                    <option value="ClavisKids_20feb">ClavisKids_20feb</option>
                    <option value="KidsNew">KidsNew</option>
                </select>
            </div>
        </div>

        <div class="settings-container">
            <div class="setting-row">
                <label for="level" id="levelLabel">Difficulty level: </label>
                <select id="level">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>


        <div class="button-container">
            <button id="downloadBtn" onclick="generatePdf('download')">
                <span class="material-symbols-outlined">download</span>
                <span id="downloadBtnText">Download PDF</span>
            </button>

            <button id="showPdfBtn" onclick="generatePdf('show')">
                <span class="material-symbols-outlined">open_in_new</span>
                <span id="showPdfBtnText">Open in new tab</span>
            </button>

            <button id="printBtn" onclick="generatePdf('print')">
                <span class="material-symbols-outlined">print</span>
                <span id="printBtnText">Print</span>
            </button>
        </div>

        <div id="error-box" class="error-box" style="display: none;"></div>
    </main>

    <footer>
        <p id="footerText">by: Misha Iomdin</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
